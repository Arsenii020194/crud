version: '3.2'
volumes:
  kong-db:
    driver: local
services:
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5434:5432"
    networks:
      - postgres
    restart: unless-stopped
  crud:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - environment_kong-net
      - postgres
    environment:
      SERVER_PORT: 8081
networks:
  environment_kong-net:
    driver: overlay
    external: true
  postgres:
    driver: bridge